---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {%if page.author %}
  <p><i>by <a href="{{page.author_site}}">{{page.author}}</a></i></p>
    {% endif %}
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
